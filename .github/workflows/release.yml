name: Release scylla-cdc-java

on:
  workflow_dispatch:
    inputs:
      dryrun:
        type: boolean
        description: 'dryrun: run without pushing SCM changes to upstream'
        default: true

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest

    permissions:
      contents: write

    env:
      MVNCMD: mvn -B -X -ntp

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          java-version: '11'
          distribution: 'temurin'
          server-id: central
          gpg-private-key: ${{ secrets.GPG_PRIVATE_KEY }}
          server-username: SONATYPE_TOKEN_USERNAME
          server-password: SONATYPE_TOKEN_PASSWORD

      - name: Configure Git user
        run: |
          git config user.name "ScyllaDB Promoter"
          git config user.email "github-promoter@scylladb.com"

      - name: Clean project
        run: $MVNCMD clean

      - name: Clean release
        run: $MVNCMD release:clean

      - name: Prepare release
        env:
          GPG_PASSPHRASE: ${{ secrets.GPG_PASSPHRASE }}
        run: $MVNCMD release:prepare -DskipTests -DpushChanges=false -Dgpg.passphrase=${{ secrets.GPG_PASSPHRASE }}

      - name: Perform release
        env:
          GPG_PASSPHRASE: ${{ secrets.GPG_PASSPHRASE }}
          SONATYPE_TOKEN_USERNAME: ${{ secrets.SONATYPE_TOKEN_USERNAME }}
          SONATYPE_TOKEN_PASSWORD: ${{ secrets.SONATYPE_TOKEN_PASSWORD }}
        if: ${{ github.event.inputs.dryrun == 'false' }}
        run: $MVNCMD release:perform -DskipTests -Dgpg.passphrase=${{ secrets.GPG_PASSPHRASE }}

      - name: Push changes to SCM
        if: ${{ github.event.inputs.dryrun == 'false' }}
        run: |
          git status && git log -3
          git push origin --follow-tags -v